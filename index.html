    <script>
        // Use a flag to ensure initialization only happens once
        let mermaidInitialized = false;

        // Function to initialize Mermaid
        // This should be called before you try to render any diagram.
        window.setupMermaid = function () {
            try {
                if (!mermaidInitialized) {
                    mermaid.initialize({
                        startOnLoad: false,
                        theme: 'dark'
                    });
                    mermaidInitialized = true;
                    console.log("Mermaid library has been initialized.");
                }
            }
            catch { }
        };

        // Function to render the diagrams
        // This is the function your Blazor app should call.
        window.renderMermaid = function () {
            try {
                // First, make sure the library is initialized.
                window.setupMermaid();
                // Then, manually run the mermaid renderer on all matching elements.
                mermaid.run();
                console.log("Mermaid diagrams have been rendered.");
            }
            catch { }
        };

        // Initialize the library as soon as the script loads,
        // so it's ready for your Blazor function call.
        window.setupMermaid();
    </script>
